name: Daily Commit Workflow

on:
  schedule:
    # Runs once per day at 09:30 UTC
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ✅ Give permission to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use built-in token for auth

      - name: Commit update 23f2002790@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f2002790@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit $(date)" || echo "No changes to commit"
          git push
