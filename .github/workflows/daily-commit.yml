name: Daily Commit Workflow

on:
  schedule:
    # Runs once per day at 09:30 UTC (you can change this time)
    - cron: '30 9 * * *'
  workflow_dispatch: # allows manual triggering

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by (23f2002790@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f2002790@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit $(date)"
          git push
