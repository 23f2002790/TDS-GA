name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 09:30 UTC (3:00 PM IST)
    - cron: '30 9 * * *'

  workflow_dispatch: # allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit step by 23f2002790@ds.study.iitm.ac.in
        run: |
          echo "Daily run on $(date)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "23f2002790@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "chore: daily commit on $(date)"
          git push
